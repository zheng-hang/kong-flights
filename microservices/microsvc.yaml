# RabbitMQ: Msging broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-mgmt
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
      - rabbitmq_data:/var/lib/rabbitmq


# Seat Selection: Update Availablitiy, Insert Seat, Get seat
  seat_selection:
    build:
      context: ./
      dockerfile: seat_selection.Dockerfile
    image: <dockerid>/seat_selection:esd
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      avail_queue_name: SeatAvailUpdate
      new_queue_name: NewSeatUpdate
      PYTHONUNBUFFERED: 1